  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* padding: 20px; */

    .logo {
      max-width: 120px;

    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ff88, #00c2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 30px;
    }
    .notify-form input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      width: 250px;
    }
    .notify-form button {
      padding: 10px 15px;
      border: none;
      background: #00ff88;
      color: #000;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .social-icons a {
      margin: 0 10px;
      color: #00ff88;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #ffffff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
